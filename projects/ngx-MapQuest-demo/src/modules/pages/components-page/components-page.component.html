<div class="title bg-white"
     [attr.sidebar-collapsed]="sidebarCollapsed">
  <h1 class="mt-2 mb-4 mx-2 fw-bold">
    <b>{{'EXAMPLES.EXAMPLES' | translate}}</b>
  </h1>
</div>

<div class="contents"
     [attr.sidebar-collapsed]="sidebarCollapsed">
  <div class="mx-4 my-4 h-100">
    <div class="row">
      <div class="col-sm-6 col-md-4 mb-2"
           *ngFor="let component of components">
        <div class="card example">
          <div class="card-body">
            <a [routerLink]="['/component']">{{component.title}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
